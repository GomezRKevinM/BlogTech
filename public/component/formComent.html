<style>
    *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html{
        overflow: hidden;
    }
    div{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5px 10px;
    }
    h2{
        color: #42a0c5;
    }
    textarea{
        width: 20vw;
        height: 10vh;
        border: 1px solid #888;
        border-radius: 5px;
        padding: 5px;
    }
</style>
<div >
    <h2>Nuevo Comentario</h2>
    <form id="formulario-coment"></form>
    <textarea name="text" id="comentario" placeholder="Mensaje..."></textarea>
    <script>
        document.getElementById('formulario-coment').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const user = document.getElementById('usuario').value;
        console.log(user)
        const name = document.getElementById('nombre').value;
        console.log(name)
        const pass = document.getElementById('password').value;
        console.log(pass)
    
    
    
    
        const datos = {
            id:0,
            usuario: user,
            password: pass,
            nombre: name,
            rol:"user"
        };
    
        fetch('https://app-8edf8cb5-03b9-4aaa-b441-2dc3b88977d1.cleverapps.io/api/user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datos)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Respuesta de la API:', data);
            if (data.exito) {
                alert('Registro exitoso');
            } else {
                alert('Error en el registro');
            }
        })
        .catch(error => {
            console.error('Error en el env√≠o de datos:', error);
        });
    });
    </script>
</div>
