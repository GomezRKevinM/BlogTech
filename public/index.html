<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogtech cambio de dirección</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: monospace;
        text-align: center;
        user-select: none;
    }
    body{
        background-color: #020912;
        color: white;
    }
    main{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    img{
        width: 60%;
        height: auto;
        border: 1px solid white;
        z-index: 10;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        transition: all .5s ease-in-out;
    }
    img:hover{
        cursor: pointer;
        box-shadow: 0 0 15px #08cfd2;
        border: 5px solid rgba(255, 255, 255, 0.1);
        scale: 1.1;
        background: rgb(255,255,255);
        background: linear-gradient(22deg, rgba(255,255,255,0.4341386212688201) 8%, rgba(0,212,255,0.5181722347141982) 53%);
        transform: translateX(-50%) translateY(-45%) rotate3d(1, 1, 1, 5deg);
    }
    #text{
        font-size: 1.5rem;
        position:absolute;
        top: 70%;
        left: 25%;
        transform: translate(-50%, -50%);
        z-index: 11;
        color: #08cfd270;
        display: none;
        text-shadow: 0 0 1px #fff;
        transition: all 300ms ease-in-out;
        transform:rotate3d(1, 1, 1, 5deg);
    }
    #main-content{
        width: 100%;
        height: 100vh;
        position: relative;
    }
</style>
<body>
    <div id="main-content">
        <span id="text">click para ir a <strong>Blogtech</strong></span>
        <img src="./assets/image/change.png" alt="">
    </div>
<script>
    const img = document.querySelector("img");

img.addEventListener("mouseover", () => {
  img.style.opacity = 0; // desvanece la imagen
  document.getElementById("text").style.opacity = 0;
  document.getElementById("text").style.display = "block";

  setTimeout(() => {
    document.getElementById("text").style.opacity = 1;
    img.src = "./assets/image/changeHover.png";
    img.style.opacity = 1; // vuelve a mostrar la imagen
  }, 300); // tiempo de transición
});

img.addEventListener("mouseout", () => {
  img.style.opacity = 0; // desvanece la imagen
  document.getElementById("text").style.display = "none";

  setTimeout(() => {
    document.getElementById("text").style.display = "none";
    img.src = "./assets/image/change.png";
    img.style.opacity = 1; // vuelve a mostrar la imagen
  }, 300); // tiempo de transición
});

img.addEventListener("click", () => {
  window.location.href = "https://app-1cd9058e-7afc-4016-ad62-d51334700c57.cleverapps.io/";
});
</script>
</body>
</html>
