<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/login">
  <link rel="stylesheet" href="/style/index">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Blogtech | Login</title>
</head>
<body>
  <main>
    <div id="login" class="form-container">
      <h2 id="h2-title">Iniciar Sesión</h2>
      <form id="formulario-login" method="post">
        <div>
          <label for="username">
            <div>
              <i class="bi bi-person-circle"></i>
              <span>Nombre de usuario</span>
            </div>
            <input type="text" name="username" placeholder="nombre de usuario" id="userName" />
          </label>
        </div>
        <div>
          <label for="password">
            <div>
              <i class="bi bi-key"></i>
              <span>Contraseña</span>
            </div>
            <input type="password" name="password" placeholder="contraseña" id="userPass" />
          </label>
        </div>
        <div>
          <input id="btn-login" type="submit" value="Iniciar Sesión" class="btn-add" />
        </div>
      </form>
      <p id="p-registrar">¿No tienes cuenta? <a href="/register">Registrarse</a></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/script/login"></script>
  <script>
    const user = localStorage.getItem('username');
    if (user) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
