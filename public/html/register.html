<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/register">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Blogtech | Registro</title>
</head>
<body>
  <main>
    <div id="register" class="form-container">
      <h2 id="h2-title">Registrarse</h2>
      <form id="formulario-register" method="post">
        <div>
          <label for="id">
            <div>
              <span>Identificacion</span>
              <i class="bi bi-vr"></i>
            </div>
            <input type="text" name="id" placeholder="Numero de identificacion (cc,nit,ti,etc)" id="id" />
          </label>
        </div>

        <div>
          <label class="username-login">
            <div>
              <span>Nombre</span>
              <i class="bi bi-person"></i>
            </div>
            <input type="text" name="nombre" placeholder="nombre completo" id="nombre" />
          </label>
        </div>

        <div>
          <label>
            <div>
              <span>Nombre de usuario</span>
              <i class="bi bi-person-circle"></i>
            </div>
            <input type="text" name="username" placeholder="nombre de usuario" id="username" />
          </label>
        </div>

        <div>
          <label>
            <div>
              <span>Telefono</span>
              <i class="bi bi-telephone"></i>
            </div>
            <input type="tel" name="telefono" placeholder="telefono" id="telefono" />
          </label>
        </div>

        <div>
          <label>
            <div>
              <span>Correo</span>
              <i class="bi bi-envelope"></i>
            </div>
            <input type="email" name="correo" placeholder="correo" id="correo" />
          </label>
        </div>

        <div>
          <label for="password">
            <div>
              <span>Contraseña</span>
              <i class="bi bi-key"></i>
            </div>
            <input type="password" name="password" placeholder="contraseña" id="password" />
          </label>
        </div>

        <div class="input-submit">
            <input type="submit" value="Registrar" class="btn-add" />          
        </div>
      </form>
      <p id="p-login">¿Ya tienes cuenta? <a href="/login">Iniciar Sesión</a></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/script/login"></script>
</body>
</html>
