<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <link rel="stylesheet" href="/style/index">
    <style>
        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <main>
        <h1>Cerrar Sesión</h1>
        <p>Has cerrado sesión correctamente.</p>
    </main>
    <script>
        setTimeout(() => {
            window.location.href = localStorage.getItem("history");
            localStorage.clear();

        }, 2000);
    </script>
</body>
</html>
